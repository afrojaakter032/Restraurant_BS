<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<!-- google font -->
	<link rel="stylesheet" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" />
	<!-- font-awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
	<link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
  <header class="header">
    <section class="hero-section">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./assets/images/slide3.jpg" class="d-block w-100" alt="slide1">
              </div>
              <div class="carousel-item">
                <img src="./assets/images/slider/hero-img-2-2.jpg" class="d-block w-100" alt="slide2">
              </div>
              <div class="carousel-item">
                <img src="./assets/images/slider/hero-img-2-3.jpg" class="d-block w-100" alt="slide3">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>

    </section>
    <section class="navbar-section">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <a class="navbar-brand fs-2" href="#">PLATO</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div  id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">ABOUT</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">TODAY'S SPECIAL</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link">MENU</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link">RESERVATION</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link">GALLERY</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link">CONTACT</a>
                  </li>
                  <li class="nav-item ">
                    <a class="nav-link">BLOG</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link"><i class="fa-solid fa-magnifying-glass"></i></a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </section>
</header>

    
</body>
</html>
